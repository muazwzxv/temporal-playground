[server]
host = "0.0.0.0"
port = 3000
log_level = "info"  # Options: trace, debug, info, warn, error, fatal, panic
read_timeout = "5s"
write_timeout = "10s"
body_limit = 4194304  # 4MB
prefork = false

[database]
host = "localhost"
port = 3306
user = "appuser"
password = "apppassword"
database = "user-management"
max_open_conns = 25
max_idle_conns = 10
conn_max_lifetime = "5m"
retry_attempts = 3
retry_backoff = "2s"

[temporal]
host = "127.0.0.1:7233"
namespace = ""
queue_name = "user-management-queue"

[redis]
host = "localhost"
port = 6379
password = ""
db = 0
max_retries = 3
pool_size = 10
min_idle_conns = 5
dial_timeout = "5s"
read_timeout = "3s"
write_timeout = "3s"
