version: "2"
sql:
  - engine: "mysql"
    queries: "query"
    schema: "migrations"
    gen:
      go:
        package: "store"
        out: "store"
        emit_result_struct_pointers: true
        emit_json_tags: true
        emit_db_tags: true
        emit_methods_with_db_argument: true
        emit_interface: true
        emit_prepared_queries: false
        emit_pointers_for_null_types: true
        emit_exact_table_names: false
        emit_empty_slices: true
